  </nav>
</header>
<main>

  <!-- HERO SECTION (unchanged) -->

  </section>

  <!-- PROJECT CARDS (NEW!) -->

  <!-- COUNTDOWN TIMER (added) -->
  <div class="countdown-container">
    <div class="countdown-title">Countdown Hi Lo Rio Launch</div>
    <div id="countdown">Days Remaining</div>
  </div>

</main>


<footer>

</footer>

<script>
  // Set your target date here
  const targetDate = new Date("2026-02-01T00:00:00").getTime(); // âœ” change date here

  function updateCountdown() {
    const now = new Date().getTime();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById("countdown").textContent = "Event Started!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("countdown").textContent =
      `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
</body>
